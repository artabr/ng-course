<div class="p-10">
  <app-searchbar (searchClick)="onSearchClick($event)"></app-searchbar>
  <app-order-switcher (changeOrder)="onChangeOrder($event)"></app-order-switcher>
  <div class="justify-end flex">
    <a
      routerLink="/courses/new"
      type="button"
      class="text-white bg-cyan-500 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none"
    >
      Add course
    </a>
  </div>
  <app-course-list
    [courses]="courses"
    [order]="order"
    [searchText]="searchText"
    (coursesChange)="onCourseChange()"
  ></app-course-list>
</div>
