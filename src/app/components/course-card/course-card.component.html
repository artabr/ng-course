<div
  appCourseStatus
  [creationDate]="course?.creationDate ?? ''"
  class="p-6 my-10 bg-white rounded-lg border-4 border-transparent shadow-md dark:bg-gray-800 dark:border-gray-700"
>
  <div class="flex gap-10">
    <div class="flex flex-col grow">
      <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white inline-flex">
          {{ course?.title | uppercase }}
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="card-star hidden ml-2 w-8 h-8 fill-yellow-500"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
        </h5>
      </a>
      <div class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ course?.description }}
      </div>
    </div>
    <div class="flex flex-col flex-none w-48 gap-2">
      <div class="flex gap-4">
        <div class="inline-flex text-gray-500 text-sm">{{ course?.duration | duration }}</div>
        <div class="inline-flex text-gray-500 text-sm">
          {{ course?.creationDate | date: 'mediumDate' }}
        </div>
      </div>
      <div class="flex gap-4">
        <a
          class="cursor-pointer inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-cyan-500 rounded-lg hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800"
        >
          Edit
        </a>
        <a
          (click)="onDeleteClick()"
          class="testSelector cursor-pointer inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-cyan-500 rounded-lg hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800"
        >
          Delete
        </a>
      </div>
    </div>
  </div>
</div>
