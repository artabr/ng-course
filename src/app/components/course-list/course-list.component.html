<div class="pb-20">
  <app-course-card
    *ngFor="let course of courses | orderBy: order; trackBy: trackByCourses"
    [ngClass]="{ 'card-top-rated': course.topRated }"
    [course]="course"
    (deleteCard)="onDeleteCard($event)"
  ></app-course-card>
  <app-no-courses *ngIf="courses?.length === 0"></app-no-courses>
  <app-load-more></app-load-more>
</div>
